<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du produit</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Reset simple */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #cdeccd;
        }

        main {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .produit-detail p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .produit-detail strong {
            color: #4CAF50;
        }

        .message {
            text-align: center;
            font-size: 1.2em;
            color: #d9534f;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            color: #777;
            font-size: 0.9em;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }
            main {
                margin: 20px;
                padding: 20px;
            }
            .produit-detail p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Détails du produit</h1>
    <nav>
        <a th:href="@{/produit}">← Retour à la liste des produits</a>
    </nav>
</header>

<main>
    <div class="produit-detail" th:if="${produit != null}">
        <p><strong>Nom :</strong> <span th:text="${produit.nom}"></span></p>
        <p><strong>Stock :</strong> <span th:text="${produit.stock}"></span></p>
    </div>

    <div class="message" th:if="${produit == null}">
        <p th:text="${message}">Produit non trouvé</p>
    </div>
</main>

<footer>
    <p>&copy; 2026 Mon Site</p>
</footer>
</body>
</html>
