<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        form input[type="text"], form input[type="number"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background-color: #e8f5e9;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: #777;
        }
    </style>
</head>
<body>
<header>
    <h1>Nos Produits</h1>
    <nav style="display:flex; justify-content:space-between; align-items:center;">

        <!-- Liens √† gauche -->
        <div>
            <a th:href="@{/}">Accueil</a>
            <a th:href="@{/produit}">Produits</a>
            <a th:href="@{/les_utilisateurs}">Users</a>
        </div>

        <!-- Zone utilisateur √† droite -->
        <div>

            <!-- Si NON connect√© -->
            <a th:href="@{/login}" sec:authorize="isAnonymous()">Se connecter</a>

            <!-- Si connect√© -->
            <span sec:authorize="isAuthenticated()" style="margin-right:10px;">
            üë§ <strong sec:authentication="name"></strong>
        </span>

            <form th:action="@{/logout}" method="post"
                  sec:authorize="isAuthenticated()"
                  style="display:inline;">
                <button type="submit" class="logout-btn">
                    Se d√©connecter
                </button>
            </form>

        </div>
    </nav>

</header>

<main>
    <form th:action="@{/produit}" method="post">
        <input type="text" name="nom" placeholder="Nom du produit" required>
        <input type="number" name="stock" placeholder="Stock" required min="0">
        <button type="submit">Ajouter</button>
    </form>

    <ul>
        <li th:each="prod : ${produits}">
            <a th:href="@{/produit/{id}(id=${prod.id})}" th:text="${prod.nom}">Nom produit</a>
            - Stock : <span th:text="${prod.stock}">0</span>
            <form th:action="@{/produit/supprimer/{id}(id=${prod.id})}"
                  method="post"
                  style="display:inline;">
                <button type="submit"
                        onclick="return confirm('Supprimer ce produit ?')">
                    üóëÔ∏è
                </button>
            </form>
        </li>

    </ul>
</main>

<footer>
    <p>&copy; 2026 Mon Site</p>
</footer>
</body>
</html>
