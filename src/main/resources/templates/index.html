<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Reset simple */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #cdeccd;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        main p {
            font-size: 1.5em;
            color: #4CAF50;
        }

        footer {
            text-align: center;
            padding: 15px;
            color: #777;
            font-size: 0.9em;
            margin-top: 40px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.6em;
            }
            nav a {
                margin: 0 10px;
            }
            main {
                margin: 20px;
                padding: 20px;
            }
        }
        .logout-btn {
    background: none;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.logout-btn:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
<header>
    <h1>Bienvenue sur notre site</h1>
    <nav style="display:flex; justify-content:space-between; align-items:center;">

        <!-- Liens Ã  gauche -->
        <div>
            <a th:href="@{/}">Accueil</a>
            <a th:href="@{/produit}">Produits</a>
            <a th:href="@{/les_utilisateurs}">Users</a>
            <a th:href="@{/paiement-wave}">Faire un don</a>
        </div>

        <!-- Zone utilisateur Ã  droite -->
        <div>

            <!-- Si NON connectÃ© -->
            <a th:href="@{/login}" sec:authorize="isAnonymous()">Se connecter</a>

            <!-- Si connectÃ© -->
            <span sec:authorize="isAuthenticated()" style="margin-right:10px;">
            ðŸ‘¤ <strong sec:authentication="name"></strong>
        </span>

            <form th:action="@{/logout}" method="post"
                  sec:authorize="isAuthenticated()"
                  style="display:inline;">
                <button type="submit" class="logout-btn">
                    Se dÃ©connecter
                </button>
            </form>

        </div>
    </nav>


</header>

<main>
    <p th:text="${message}">Message dynamique ici</p>
</main>

<footer>
    <p>&copy; 2026 Mon Site</p>
</footer>
</body>
</html>
